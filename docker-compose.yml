version: '3.8'

services:
  # API service
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: pokewatch-api
    ports:
      - "8000:8000"
    environment:
      - POKEMON_PRICE_API_KEY=${POKEMON_PRICE_API_KEY:-}
      - ENV=${ENV:-prod}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app/src
    volumes:
      - ./logs:/app/logs
      - ./data/processed:/app/data/processed:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test service
  tests:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: pokewatch-tests
    environment:
      - POKEMON_PRICE_API_KEY=${POKEMON_PRICE_API_KEY:-}
      - ENV=test
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app/src
    volumes:
      - .:/app
      - ./logs:/app/logs
    working_dir: /app
    command: >
      sh -c "
        echo 'Running unit tests...' &&
        python -m pytest tests/unit -v --tb=short &&
        echo 'Running integration tests...' &&
        python -m pytest tests/integration -v --tb=short
      "
    depends_on:
      - api
    profiles:
      - test

  # ========================================
  # LOCAL MLFLOW STACK (Optional - for local development only)
  # For production, use DagsHub MLflow (see training service config)
  # To use local stack: docker-compose --profile mlflow up
  # ========================================

  # MinIO for MLflow artifact storage
  minio:
    image: minio/minio:latest
    container_name: pokewatch-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - mlflow

  # Create MinIO bucket for MLflow
  minio-setup:
    image: minio/mc:latest
    container_name: pokewatch-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mlflow-artifacts --ignore-existing;
      mc anonymous set public myminio/mlflow-artifacts;
      exit 0;
      "
    profiles:
      - mlflow

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.1
    container_name: pokewatch-mlflow
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=s3://mlflow-artifacts/
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    volumes:
      - ./mlflow_data:/mlflow
    command: >
      sh -c "pip install boto3 &&
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:////mlflow/mlflow.db --default-artifact-root s3://mlflow-artifacts/"
    depends_on:
      - minio
      - minio-setup
    restart: unless-stopped
    profiles:
      - mlflow

  # ========================================
  # DATA COLLECTION & TRAINING SERVICES
  # ========================================

  # Collector service for data collection
  collector:
    build:
      context: .
      dockerfile: docker/collector.Dockerfile
    container_name: pokewatch-collector
    environment:
      - POKEMON_PRICE_API_KEY=${POKEMON_PRICE_API_KEY:-}
      - PYTHONPATH=/app/src
      - ENV=${ENV:-prod}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Configuration (read-only)
      - ./config:/app/config:ro
      # Data output (write)
      - ./data/raw:/app/data/raw
      # Logs
      - ./logs:/app/logs
    profiles:
      - collector

  # BentoML API service (Phase 3 - Production ML Serving)
  bento-api:
    build:
      context: .
      dockerfile: docker/bento.Dockerfile
    container_name: pokewatch-bento-api
    ports:
      - "3000:3000"
    environment:
      - POKEMON_PRICE_API_KEY=${POKEMON_PRICE_API_KEY:-}
      - DAGSHUB_TOKEN=${DAGSHUB_TOKEN}
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI:-https://dagshub.com/beatricedaniel/pokewatch.mlflow}
      - PYTHONPATH=/app
      - ENV=${ENV:-prod}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Data (read-only)
      - ./data/processed:/app/data/processed:ro
      - ./models/baseline:/app/models/baseline:ro
      # Logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - bento

  # Training service for baseline model
  training:
    build:
      context: .
      dockerfile: docker/training.Dockerfile
    container_name: pokewatch-training
    environment:
      - POKEMON_PRICE_API_KEY=${POKEMON_PRICE_API_KEY:-}
      # DagsHub MLflow Tracking (replaces local MLflow)
      - MLFLOW_TRACKING_URI=https://dagshub.com/beatricedaniel/pokewatch.mlflow
      - MLFLOW_TRACKING_USERNAME=beatricedaniel
      - MLFLOW_TRACKING_PASSWORD=${DAGSHUB_TOKEN}
      - PYTHONPATH=/app/src
      - ENV=training
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Source code (read-only for consistency)
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      # Data
      - ./data/processed:/app/data/processed:ro
      - ./data/raw:/app/data/raw:ro
      - ./data/interim:/app/data/interim:ro
      # Model outputs (DVC-tracked)
      - ./models:/app/models
      # Logs
      - ./logs:/app/logs
    profiles:
      - training

