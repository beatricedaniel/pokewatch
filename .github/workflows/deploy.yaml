name: Build and Deploy to VM

on:
  push:
    branches: [main]
    paths:
      - 'pokewatch/src/**'
      - 'pokewatch/config/**'
      - 'pokewatch/docker/**'
      - 'pokewatch/airflow/**'
      - 'pokewatch/requirements.txt'
      - 'pokewatch/pyproject.toml'

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          cd pokewatch
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          cd pokewatch
          pytest tests/unit/ -v --tb=short

  # Job 2: Build and push to Docker Hub
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./pokewatch
          file: ./pokewatch/docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pokewatch:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pokewatch:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to VM
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "========================================="
            echo "Deploying PokeWatch to K3s..."
            echo "========================================="

            # Update API deployment with new image
            kubectl set image deployment/pokewatch-api \
              api=${{ secrets.DOCKERHUB_USERNAME }}/pokewatch:${{ github.sha }} \
              -n pokewatch

            # Wait for rollout to complete
            echo "Waiting for rollout..."
            kubectl rollout status deployment/pokewatch-api -n pokewatch --timeout=180s

            # Verify deployment
            echo ""
            echo "========================================="
            echo "Deployment Status:"
            echo "========================================="
            kubectl get pods -n pokewatch
            kubectl get svc -n pokewatch

            echo ""
            echo "âœ“ Deployment complete!"
            echo "  Image: ${{ secrets.DOCKERHUB_USERNAME }}/pokewatch:${{ github.sha }}"
