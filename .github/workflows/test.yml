name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        cd pokewatch
        python -m uv venv
        source .venv/bin/activate
        python -m uv pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        cd pokewatch
        source .venv/bin/activate
        python -m pytest tests/unit/ -v --cov=src/pokewatch --cov-report=xml --cov-report=term

    - name: Run integration tests
      env:
        POKEMON_PRICE_API_KEY: ${{ secrets.POKEMON_PRICE_API_KEY }}
      run: |
        cd pokewatch
        source .venv/bin/activate
        python -m pytest tests/integration/ -v --cov=src/pokewatch --cov-append --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./pokewatch/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Check coverage threshold
      run: |
        cd pokewatch
        source .venv/bin/activate
        python -m pytest --cov=src/pokewatch --cov-fail-under=70 tests/

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          pokewatch/coverage.xml
          pokewatch/.coverage
