apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: pokewatch
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape PokeWatch API metrics
      - job_name: 'pokewatch-api'
        static_configs:
          - targets: ['pokewatch-api:8000']
        metrics_path: /metrics
        scrape_interval: 15s

      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
