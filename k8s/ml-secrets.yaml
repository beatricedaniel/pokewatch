apiVersion: v1
kind: Secret
metadata:
  name: ml-secrets
  namespace: airflow
type: Opaque
stringData:
  # Pokemon Price Tracker API key
  POKEMON_PRICE_API_KEY: "REPLACE_WITH_YOUR_API_KEY"

  # DagsHub credentials
  DAGSHUB_USER_TOKEN: "REPLACE_WITH_YOUR_DAGSHUB_TOKEN"
  DAGSHUB_USER_NAME: "REPLACE_WITH_YOUR_DAGSHUB_USERNAME"

  # MLflow tracking URI
  MLFLOW_TRACKING_URI: "https://dagshub.com/YOUR_USERNAME/pokewatch.mlflow"

---
# Instructions for updating this file:
# 1. Replace all "REPLACE_WITH_*" placeholders with actual values
# 2. Never commit real secrets to Git!
# 3. For production, use a secret management tool like:
#    - Kubernetes Secrets (encrypted at rest)
#    - HashiCorp Vault
#    - AWS Secrets Manager
#    - Google Secret Manager
#
# To apply:
#   kubectl apply -f k8s/ml-secrets.yaml -n airflow
#
# To verify:
#   kubectl get secrets -n airflow | grep ml-secrets
