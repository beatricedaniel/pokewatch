apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: pokewatch
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: pokewatch
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'PokeWatch'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
