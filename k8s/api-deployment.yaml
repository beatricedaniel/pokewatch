apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokewatch-api
  namespace: pokewatch
  labels:
    app: pokewatch-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokewatch-api
  template:
    metadata:
      labels:
        app: pokewatch-api
        version: v1
    spec:
      containers:
      - name: api
        # IMPORTANT: Replace DOCKERHUB_USER with your Docker Hub username
        image: beatricedaniel/pokewatch:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        # Load all secrets as environment variables
        envFrom:
        - secretRef:
            name: pokewatch-secrets
        # Additional environment variables
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: AUTH_ENABLED
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: pokewatch-config
  namespace: pokewatch
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
