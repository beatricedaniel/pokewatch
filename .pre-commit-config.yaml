repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow multiple documents for Kubernetes YAML files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=100']
        files: ^(src|tests|pipelines)/.*\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(src|tests|pipelines)/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML, pydantic]
        args: [--ignore-missing-imports, --no-strict-optional]
        files: ^src/pokewatch/.*\.py$
        exclude: ^tests/

  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: bash -c 'cd pokewatch && source .venv/bin/activate && python -m pytest tests/unit/ -v'
        language: system
        pass_filenames: false
        always_run: false
        stages: [pre-push]
